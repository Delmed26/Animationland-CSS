<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animationland</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone">
        <!-- Frog 1 -->
        <div class="layer-1">
            <input type="checkbox">
            <div class="leg back-left-leg"></div>
            <div class="leg back-right-leg"></div>
            <div class="leg front-left-leg"></div>
            <div class="leg front-right-leg"></div>

            <div class="body">
                <div class="body-shadow"></div>
            </div>
            <div class="mouth"></div>
            <div class="eyes left-eye">
                <div class="white-eye">
                    <div class="pupil"></div>
                    <div class="light-reflection"></div>
                </div>
            </div>
            <div class="eyes right-eye">
                <div class="white-eye">
                    <div class="pupil"></div>
                    <div class="light-reflection"></div>
                </div>
            </div>
            
        </div> 
        <!-- Frog 2 -->
        <div class="layer-2">
            <input type="checkbox">

            <div class="leg back-left-leg"></div>
            <div class="leg back-right-leg"></div>
            <div class="leg front-left-leg"></div>
            <div class="leg front-right-leg"></div>

            <div class="body">
                <div class="body-shadow"></div>
            </div>
            <div class="mouth"></div>
            <div class="eyes left-eye">
                <div class="white-eye">
                    <div class="pupil"></div>
                    <div class="light-reflection"></div>
                </div>
            </div>
            <div class="eyes right-eye">
                <div class="white-eye">
                    <div class="pupil"></div>
                    <div class="light-reflection"></div>
                </div>
            </div>
        </div> 
        <!-- Wall 1 -->
        <div class="walls layer-3">
            <div class="grass"></div>
        </div> 
        <!-- Frog 3 -->
        <div class="layer-4">
            <input type="checkbox">

            <div class="leg back-left-leg"></div>
            <div class="leg back-right-leg"></div>
            <div class="leg front-left-leg"></div>
            <div class="leg front-right-leg"></div>

            <div class="body">
                <div class="body-shadow"></div>
            </div>
            <div class="mouth"></div>
            <div class="eyes left-eye">
                <div class="white-eye">
                    <div class="pupil"></div>
                    <div class="light-reflection"></div>
                </div>
            </div>
            <div class="eyes right-eye">
                <div class="white-eye">
                    <div class="pupil"></div>
                    <div class="light-reflection"></div>
                </div>
            </div>
        </div> 
        <!-- Wall 2 -->
        <div class="walls layer-5">
            <div class="grass"></div>
        </div>
        <!-- Frog 4 -->
        <div class="layer-6">
            <input type="checkbox">

            <div class="leg back-left-leg"></div>
            <div class="leg back-right-leg"></div>
            <div class="leg front-left-leg"></div>
            <div class="leg front-right-leg"></div>

            <div class="body">
                <div class="body-shadow"></div>
            </div>
            <div class="mouth"></div>
            <div class="eyes left-eye">
                <div class="white-eye">
                    <div class="pupil"></div>
                    <div class="light-reflection"></div>
                </div>
            </div>
            <div class="eyes right-eye">
                <div class="white-eye">
                    <div class="pupil"></div>
                    <div class="light-reflection"></div>
                </div>
            </div>
        </div> 
        <!-- Wall 3 -->
        <div class="walls layer-7">
            <div class="grass"></div>
        </div> 
        <!-- Bush 1 -->
        <div class="layer-8"></div> 
        <!-- Bush 2 -->
        <div class="layer-9"></div> 
        <!-- Bush 3 -->
        <div class="layer-10"></div> 

        <h3 class="total-count">Frogs count: </h3>
    </div>
</body>
</html>
